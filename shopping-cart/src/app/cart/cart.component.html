<div class="container-fluid">
    <table class="table table-hover mt-5">
        <thead>
            <th>S.No</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </thead>
        <tbody>
            <tr *ngFor="let p of products;let i=index;">
                <td>{{i+1}}</td>
                <td>{{p.name}}</td>
                <td>{{p.category}}</td>
                <td>{{p.price}}</td>
                <td>{{p.quantity}}</td>
                <td>{{p.price*p.quantity | currency:'INR'}}</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <h6>Total</h6>
                </td>
                <td>{{total|currency:'INR'}}</td>

            </tr>
        </tbody>
    </table>
</div>
