<div class="container-fluid">
    <table class="table table-hover mt-5">
        <thead>
            <th>S.No</th>
            <th>Name</th>
            <th>Category</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
        </thead>
        <tbody>
            <tr *ngFor="let p of dataSvc.getCartItems();let i=index;">
                <td>{{i+1}}</td>
                <td>{{p.name}}</td>
                <td>{{p.category}}</td>
                <td>{{p.price}}</td>
                <td>{{p.quantity}}</td>
                <!-- <td>{{p.price*p.quantity | currency:'INR'}}</td> -->
                <div class="btn-group" role="group" aria-label="Basic mixed styles example">
                    <button type="button" class="btn btn-danger" (click)="removeFromCart(p)">-</button>
                    <button type="button" class="btn btn-warning" disabled>{{p.quantity}}</button>
                    <button type="button" class="btn btn-success" (click)="addToCart(p)">+</button>
                    <button type="button" class="btn btn-secondary" disabled>{{p.quantity*p.price|currency:'INR'}}</button>
                  </div>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                    <h6>Total</h6>
                </td>
                <td>{{dataSvc.getCartTotal()|currency:'INR'}}</td>

            </tr>
        </tbody>
    </table>
</div>
