<div class="container-fluid">
    <div class="row mt-3 offset-md-1">
        <div class="card col-md-2 mt-3 ms-2 " *ngFor="let p of products">
            <img [src]="p.image" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{p.name}}</h5>
                <p class="card-text">{{p.category}}</p>
                <a href="#" class="btn btn-primary">{{p.price}}</a>
                <p class="mt-2">
                    <button class="btn btn-danger ml-2 mr-2">-</button>
                    <label class="ml-3">{{p.quantity}}</label>
                    <button class="btn btn-success ml-1">+</button>
                
                </p>
            </div>
        </div>
    </div>
</div>
